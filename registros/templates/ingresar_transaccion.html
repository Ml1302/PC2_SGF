{% extends 'base.html' %}
{% block title %}Ingresar Transacción{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Ingresar Transacción</h1>
    <form method="post" action="{% url 'ingresar_transaccion' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Ingresar Transacción</button>
    </form>
</div>
{% endblock %}
